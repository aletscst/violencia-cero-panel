    <div *ngIf="dataViolence.length == 0" style=" padding-top: 50px; padding-bottom: 50px; width: 100%;">
        <mat-spinner [diameter]="80" style="margin:0 auto;"></mat-spinner>
    </div>
    <table *ngIf="dataViolence.length > 0" style="width: 100%;" class="table table-striped">
        <thead>
            <tr style="background-color: #6c757d;">
                <th style="color: white;">Id</th>
                <th style="color: white;">Nombre</th>
                <th style="color: white; text-align: end;">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let violence of dataViolence">
                <td>{{violence.id}}</td>
                <td>{{violence.nombre}}</td>
                <td style="text-align: end;">
                    <mat-icon (click)="openDialog(violence)" style="cursor:pointer">edit</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
