<div class="row">
    <div class="col-md">
        <h2 style="text-align: center;">Editar Contacto</h2>
    </div>
    <div class="col-md-12">
        <div class="card-body">
            <form>
                <div class="col row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Nombre" [value]="data.name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Descripción</label>
                        <input type="text" class="form-control" id="InputDescription" placeholder="Descripcion" [value]="data.description">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword2">Número</label>
                        <input type="text" class="form-control" id="InputNumber" placeholder="Numero" [value]="data.number">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mybutton">&nbsp; &nbsp;</label>
                        <button type="submit" class="btn btn-secondary" style="width: 100%;">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
